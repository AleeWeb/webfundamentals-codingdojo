<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Numbers Only</title>
	<style>
	</style>
</head>
<body>

<script>
var mixedArray = [1, "apple", -3, "orange", 0.5];
var onlyNumbersArr = [];
for (var i = 0; i < mixedArray.length; i++) {
	if (typeof mixedArray[i] === "number") {  
		onlyNumbersArr.push(mixedArray[i]);
	}
}
console.log(onlyNumbersArr); //Final answer: [1, -3, 0.5]


</script>
</body>
</html>
