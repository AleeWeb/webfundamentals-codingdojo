<!DOCTYPE html>
<html>
  <head>
    <title>Alicia's Registration Form</title>
    <meta charset="utf-8">
  </head>

  <body>
    <form action="https://somewhere.php" method="post">
      <fieldset>
        <legend>My Registration Form</legend>

        <label for="first-name">First Name:</label>
        <input type="text" name="first-name" id="firstName">
        <br>

        <label for="last-name">Last Name:</label>
        <input type="text" name="last-name" id="lastName">
        <br>


        <labe for="email">Email</label>
          <input type="text" name="email" id="email">
          <br>


          <label for="password">Password</label>
          <input type="password" name="password" id="pw">
          <br>


          <label for="pw-confirm">PW Confirm</label>
          <input type="text" name="pw-confirm" id="pwConfirm">
          <br>


          <label for="birthday">Birthday</label>
          <input type="date" name="bla">
          <br>

          <input type="radio" name="male" id="male">Male
          <input type="radio" name="female" id="female">Female
          <input type="radio" name="other" id="other">Other
          <br>

          <p>A short description about yourself:</p>
          <textarea name="description"></textarea>
          <br>

          <label>Favorite Language</label>
          <select name="language">
            <option value="spanish">Spanish</option>
            <option value="french">French</option>
            <option value="portugese">Portuguese</option>
            <option value="nerd-speech">Nerd Speech</option>
          </select>
          <br>
          <input type="submit" value="submit">
      </fieldset>
    </form>
  </body>
</html>
